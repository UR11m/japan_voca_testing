<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일본어 퀴즈 | 日本語クイズ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="logo">日本語クイズ</h1>
      <p class="subtitle">일본어 퀴즈</p>
    </header>

    <main class="main">
      <!-- 퀴즈 선택 화면 -->
      <section id="quiz-select" class="quiz-select">
        <h2>퀴즈 유형을 선택하세요</h2>
        <div class="quiz-cards">
          <button class="quiz-card" data-quiz="hiragana">
            <span class="quiz-icon">あ</span>
            <h3>히라가나</h3>
            <p>히라가나 읽기 연습</p>
          </button>
          <button class="quiz-card" data-quiz="katakana">
            <span class="quiz-icon">ア</span>
            <h3>가타카나</h3>
            <p>가타카나 읽기 연습</p>
          </button>
          <button class="quiz-card" data-quiz="vocabulary">
            <span class="quiz-icon">語</span>
            <h3>기초 어휘</h3>
            <p>일상 단어 퀴즈</p>
          </button>
        </div>
        <div class="quiz-options">
          <label>
            <span>문제 수:</span>
            <select id="question-count">
              <option value="5">5문제</option>
              <option value="10" selected>10문제</option>
              <option value="15">15문제</option>
              <option value="20">20문제</option>
            </select>
          </label>
        </div>
      </section>

      <!-- 퀴즈 진행 화면 -->
      <section id="quiz-screen" class="quiz-screen hidden">
        <div class="quiz-progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <p class="progress-text"><span id="current-q">1</span> / <span id="total-q">10</span></p>
        </div>
        <div class="question-area">
          <p class="question-label">다음의 의미에 맞는 것을 고르세요</p>
          <p class="question-text" id="question-text"></p>
        </div>
        <div class="answers" id="answers"></div>
        <div class="quiz-nav">
          <button class="btn btn-secondary" id="btn-back">뒤로</button>
          <button class="btn btn-primary hidden" id="btn-next">다음</button>
          <button class="btn btn-primary hidden" id="btn-result">결과 보기</button>
        </div>
      </section>

      <!-- 결과 화면 -->
      <section id="result-screen" class="result-screen hidden">
        <div class="result-card">
          <h2>퀴즈 결과</h2>
          <div class="score-circle">
            <span id="score-value">0</span>
            <span class="score-total">/ <span id="score-total">10</span></span>
          </div>
          <p class="score-message" id="score-message"></p>
          <button class="btn btn-primary" id="btn-retry">다시 하기</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>일본어 실력 향상을 위한 퀴즈</p>
      <div class="contact-trigger-wrap">
        <button type="button" class="btn-contact" id="btn-contact">문의하기</button>
      </div>
    </footer>
  </div>

  <!-- 문의 모달 -->
  <div class="modal-overlay" id="contact-modal" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="contact-modal-title">
      <button type="button" class="modal-close" id="contact-modal-close" aria-label="닫기">&times;</button>
      <h3 id="contact-modal-title">문의하기</h3>
      <form id="contact-form">
        <div class="form-group">
          <label for="contact-name">이름</label>
          <input type="text" id="contact-name" name="name" required placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
          <label for="contact-phone">전화번호</label>
          <input type="tel" id="contact-phone" name="phone" required placeholder="010-0000-0000">
        </div>
        <div class="form-group">
          <label for="contact-email">이메일</label>
          <input type="email" id="contact-email" name="email" required placeholder="example@email.com">
        </div>
        <div class="form-actions form-submit-wrap" id="form-submit-wrap">
          <button type="button" class="btn btn-secondary" id="contact-modal-cancel">취소</button>
          <button type="submit" class="btn btn-primary">제출하기</button>
        </div>
        <p class="form-message" id="contact-form-message"></p>
      </form>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
